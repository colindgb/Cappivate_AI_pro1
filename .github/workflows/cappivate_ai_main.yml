name: Deploy Cappivate AI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm install

      - name: Verify AWS Secrets
        run: |
          if [ -z "${{ secrets.AWS_PRIVATE_KEY }}" ]; then
            echo "âŒ ERROR: AWS_PRIVATE_KEY is missing!"
            exit 1
          else
            echo "âœ… AWS_PRIVATE_KEY is set!"
          fi

          if [ -z "${{ secrets.AWS_HOST }}" ]; then
            echo "âŒ ERROR: AWS_HOST is missing!"
            exit 1
          else
            echo "âœ… AWS_HOST is set!"
          fi

      - name: Deploy Backend to AWS
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          HOST: ${{ secrets.AWS_HOST }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          echo "ðŸ”„ Connecting to AWS EC2..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$HOST "echo 'âœ… Connection successful!'"

          echo "ðŸ”„ Deploying project to AWS..."
          scp -o StrictHostKeyChecking=no -i private_key.pem -r . ubuntu@$HOST:~/cappivate-ai

          echo "ðŸ”„ Restarting server..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@$HOST "
            cd ~/cappivate-ai &&
            npm install &&
            pm2 restart server || pm2 start server.js --name cappivate-ai
          "

      - name: Cleanup
        run: rm -f private_key.pem
